<div class="simplecard">
  <figure class="simplecard__fig">
    <a href="{{this.root}}{{url}}">
      <img src="{{thumbnail}}" alt="{{name}}">
    </a>
  </figure>
  <h3 class="simplecard__title">
    <a href="{{this.root}}{{url}}">{{ title }}</a>
  </h3>
  <div class="simplecard__body">
    <p>{{ description }}</p>
  </div>
</div>
