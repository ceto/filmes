<div class="smallcard smallcard--traniee">
  <div class="row collapse">
    <div class="columns small-3">
      <figure class="smallcard__fig">
        <a href="{{ root }}traniee-view.html">
          <img src="{{ thumbnail}}" alt="">
        </a>
      </figure>
    </div>
    <div class="columns small-9">
      <h4 class="smallcard__title">
      <a href="{{ root }}traniee-view.html">
        {{ name }} <small>({{ age }})</small>
      </a>
    </h4>
    <ul class="inlinelist">
      {{#each studies}}
        <li>{{ this }}</li>
      {{/each}}
    </ul>
    <ul class="inlinelist">
      {{#each workedin}}
        <li>{{ this }}</li>
      {{/each}}
    </ul>
    <p><small>{{ date }}</small></p>

    </div>
  </div>


</div>
