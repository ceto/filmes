<div class="off-canvas-wrapper">
  <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>

    <!-- off-canvas title bar for 'small' screen -->
    <div class="title-bar" data-responsive-toggle="widemenu" data-hide-for="tablet">
      <div class="title-bar-left">
        <button class="menu-icon" type="button" data-open="offCanvasLeft"></button>
        <span class="title-bar-title">Filmes Gyakornok (m)</span>
      </div>
      <div class="title-bar-right">
        {{>usernav}}
      </div>
    </div>

    <!-- off-canvas left menu -->
    <div class="off-canvas position-left" id="offCanvasLeft" data-off-canvas>
      <button class="close-button" aria-label="Close menu" type="button" data-close>
        <span aria-hidden="true">&times;</span>
      </button>
      {{> mainnav vertical=true}}
    </div>

    <div id="widemenu" class="top-bar dark ashow-for-tablet">
      <div class="top-bar-title">
        <a href="{{root}}index.html">Filmes Gyakornok</a>
      </div>
      <div id="responsive-menu">
        <div class="top-bar-left">
          {{> mainnav}}
        </div>
      </div>
      <div class="top-bar-right">
        {{> usernav}}
      </div>
    </div>
