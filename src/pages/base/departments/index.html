---
title: Filmszakmák
description: Filmipari szakmák gyűjtőoldala
---
<div class="row">
  <div class="columns">
    <h1>{{ title }}</h1>
    <p class="lead">{{ description }}</p>
    <div class="row small-up-2 medium-up-3 large-up-4">
      {{#each departments}}
        <div class="column">
          <a href="{{root}}{{url}}">
            <img src="{{thumbnail}}" alt="{{name}}">
          </a>
          <a href="#" class="button tiny warning">Kipróbálnám</a>
          <h3><a href="{{this.root}}{{url}}">{{ title }}</a></h3>
          <p>{{ description }}</p>
        </div>
      {{/each}}
    </div>
  </div>
</div>
