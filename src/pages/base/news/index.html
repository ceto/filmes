---
title: Hírek
description: Hírek, események aktuális információk. Új produkciók satöbbi. Gyűjtőoldal klasszikus blog funkciókkal.
---
<header class="phead phead--inverse">
  <div class="row">
    <div class="columns phead--inner">
      {{> breadcrumbs news=true}}
      <h1 class="phead--title">{{title}}</h1>
    </div>
  </div>
</header>
<header class="pageheader">
<div class="row">
  <div class="columns tablet-8 xlarge-9">
    <div class="ps">
      {{#each news-three}}
        {{>news-card}}
      {{/each}}
      {{#each news-three}}
        {{>news-card}}
      {{/each}}
    </div>
  </div>
  <div class="columns tablet-4 xlarge-3">
    <aside class="sidebar">
      {{>blogsidenav}}
    </aside>
  </div>

</div>
